<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" ><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" ><br>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br>
  <label for="qualification">HIGHEST QUALIFICATION:</label><br>
  <input type="checkbox" id="ssc" name="ssc" value="ssc">
  <label for="ssc"> SSC</label><br>
  <input type="checkbox" id="inter" name="inter" value="inter">
  <label for="inter"> INTER</label><br>
  <input type="checkbox" id="btech" name="btech" value="btech">
  <label for="btech"> BTECH</label><br>
  <input type="checkbox" id="mtech" name="mtech" value="mtech">
  <label for="mtech"> MTECH</label><br>
  <input type="checkbox" id="phd" name="phd" value="phd">
  <label for="phd"> PHD</label><br>
  <label for="Email">Email:</label>
  <input type="text" id="email" name="email" ><br>
  <label for="number">Phone Number:</label>
  <input type="value" id="number" name="number" ><br>
  <label for="address">Address:</label>
  <textarea name="address" placeholder="write a address"></textarea><br>
  <input type="submit" value="Submit">
  <input type="reset" value="RESET">
</form>

</body>
</html>
